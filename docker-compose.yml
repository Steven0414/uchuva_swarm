version: '3.2'

services:

  uchuva:
    build:
      ./prototipo
    image:
      steven0414/uchuva
    restart:
      always
    volumes:
      - uchuva:/app
    ports:
      - "3000:3000"
    environment:
      SHARE: /app
      CONDOR_URL: http://htcondor:8080/
      CONDOR_JOB_OWNER: uchuva
      BMANAGER: 3
      QUEUE : 'amqp://user:password@rabbit'

  uchuvaworker:
    image: steven0414/uchuva
    command:
      npm run worker
    volumes:
      - uchuva:/app
    restart:
      always    
    environment:
      SHARE: /app
      CONDOR_URL: http://htcondor:8080/
      CONDOR_JOB_OWNER: uchuva
      BMANAGER: 3
      QUEUE : 'amqp://user:password@rabbit'

  rabbit:
    image: rabbitmq:3-management-alpine
    hostname: my-rabbit
    environment:
      RABBITMQ_DEFAULT_USER : user
      RABBITMQ_DEFAULT_PASS : password

  mongo:
    image: mongo
    expose:
      - "27017"

  htcondor:
    image:
      steven0414/htcondor
    build:
      ./docker/htcondor
    volumes:
      - uchuva:/app

### docker run -d -h docker -p 10022:22 --name openlava carlochess/openlava
  openlava:
    image:
      steven0414/openlava
    build:
      ./docker/openlava
    hostname: docker
    volumes:
      - uchuva:/app
    expose:
      - "22"

### docker run -d -h docker -p 10022:22 --privileged --name torque agaveapi/torque
  torque:
    image:
      agaveapi/torque
    volumes:
      - uchuva:/app
    hostname: docker
    expose:
      - "22"
    privileged: true

